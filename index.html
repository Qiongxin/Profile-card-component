<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <img class="bg" src="images/bg-pattern-card.svg" alt="pattern card">
    <img class="avatar" src="images/image-victor.jpg" alt="victor">
    <div class="info">
      <span class="name">Victor Crest<p>26</p></span>
      <p>London</p>
      <hr>
      <div class="bottom">
        <p><span>80K</span>Followers</p>
        <p><span>803K</span>Likes</p>
        <p><span>1.4K</span>Photos</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dorie</a>.
  </div>
</body>
</html>
